<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Carrousel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    

    <div class="carrousel">

        <div class="box-carrousel-images">
            
            <div class="carroseul-itens">
                <a href="#">
                    <img class="image-games" src="/img/img1.jpg" alt="Image of the games">

                </a>
            </div>

            <div class="carroseul-itens">
                <a href="#">
                    <img class="image-games" src="/img/img2.png" alt="Image of the game NBA 2K19">

                </a>
            </div>

            <div class="carroseul-itens">
                <a href="#">
                    <img class="image-games" src="/img/img3.png" alt="Image of the game Spider-Man">

                </a>
            </div>

            <div class="carroseul-itens">
                <a href="#">
                    <img class="image-games" src="/img/img4.png" alt="Image of the game Grand Theft Auto 5">

                </a>
            </div>
        </div>

        <div class="carrousel-navegation">
           
            <div class="navegation">

                <div class="prev">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M320 128L192 256l128 128z"/></svg>
                </div>

                <ul class="dots-carrousel">
                    <li class="dots dot1"></li>
                    <li class="dots dot2"></li>
                    <li class="dots dot3"></li>
                    <li class="dots dot4"></li>
                </ul>
                
                <div class="next">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M192 128l128 128-128 128z"/></svg>
                </div>
            </div>

          

        </div>
    </div>


    <script src="/js/carrousel.js">
    
    
    
    
    </script>


</body>
</html>
